<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda con localStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <h2 class="text-center my-3">Agenda di appuntamenti</h2>
            <form>
              <div class="mb-3">
                <label for="event-name" class="form-label"
                  >Nome dell'evento</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="event-name"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="event-date" class="form-label"
                  >Data dell'evento</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="event-date"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="save">
                SALVA
              </button>
            </form>
          </div>
        </div>
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-3 g-3"
        >
          <!-- qui dentro genereremo le card con gli eventi via JS -->
          <!-- <div class="col">

              <div class="card-body">

                <p class="card-text">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
                <button class="btn btn-danger">ELIMINA</button>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./agenda.js"></script>
  </body>
</html>
